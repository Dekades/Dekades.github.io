<html>
  <head>
    <title>Hello World Screensaver</title>
    <style>
      body {
        background-color: black;
        overflow: hidden;
      }
      h1 {
        color: white;
        font-family: verdana;
        font-size: 300%;
        position: absolute;
      }
      .heart {
        color: magenta;
        font-size: 200%;
        position: absolute;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 id="text">Hello Wörzie</h1>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <script>
      const text = document.getElementById("text");
      const hearts = document.querySelectorAll(".heart");
      let x = 0;
      let y = 0
      let dx = 1;
      let dy = 1;
      setInterval(function() {
        text.style.left = x + "px";
        text.style.top = y + "px";
        x += dx;
        y += dy;
        if (x + text.offsetWidth > window.innerWidth || x < 0) {
          dx *= -1;
          if (text.innerHTML === "Hello Wörzie") {
            text.innerHTML = "hab dich lieb";
            hearts.forEach(function(heart) {
              heart.style.left = Math.random() * window.innerWidth + "px";
              heart.style.top = Math.random() * window.innerHeight + "px";
              heart.style.display = "block";
            });
          } else {
            text.innerHTML = "Hello Wörzie";
            hearts.forEach(function(heart) {
              heart.style.display = "none";
            });
          }
        }
        if (y + text.offsetHeight > window.innerHeight || y < 0) {
          dy *= -1;
          if (text.innerHTML === "Hello Wörzie") {
            text.innerHTML = "hab dich lieb";
            hearts.forEach(function(heart) {
              heart.style.left = Math.random() * window.innerWidth + "px";
              heart.style.top = Math.random() * window.innerHeight + "px";
              heart.style.display = "block";
            });
          } else {
            text.innerHTML = "Hello Wörzie";
            hearts.forEach(function(heart) {
              heart.style.display = "none";
            });
          }
        }
        hearts.forEach(function(heart) {
          heart.style.left = parseInt(heart.style.left, 10) + Math.random() * 5 - 2.5 + "px";
          heart.style.top = parseInt(heart.style.top, 10) + Math.random() * 5 - 2.5 + "px";
        });
      }, 10);
    </script>
  </body>
</html>
