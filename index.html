<html>
  <head>
    <title>Hello World Screensaver</title>
    <style>
      body {
        background-color: black;
        overflow: hidden;
      }
      h1 {
        color: white;
        font-family: verdana;
        font-size: 300%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1 id="text">Hello WÃ¶rz</h1>
    <script>
      const text = document.getElementById("text");
      let x = 0;
      let y = 0;
      let dx = 1;
      let dy = 1;
      setInterval(function() {
        text.style.left = x + "px";
        text.style.top = y + "px";
        x += dx;
        y += dy;
        if (x + text.offsetWidth > window.innerWidth || x < 0) {
          dx *= -1;
        }
        if (y + text.offsetHeight > window.innerHeight || y < 0) {
          dy *= -1;
        }
      }, 10);
    </script>
  </body>
</html>
